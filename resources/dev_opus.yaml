action_templates:
  "play_thorin_song":
    target: "audio"
    cmd: "add"
    assets: ["thorin_song"]
    params:
      autostart: true
      loops: 1
      entityId: "ID_thorin_song"
  "stop_thorin_song":
    target: "audio"
    cmd: "stop"
    params:
      entityId: "ID_thorin_song"
  "volume_thorin_song":
    target: "audio"
    cmd: "set_volume"
    params:
      entityId: "ID_thorin_song"
      volume: 42
  "print_test":
    target: "internal"
    cmd: "print"
    params:
      text: "Woop woop, this wurks!"
  "run_long_video":
    target: "video"
    cmd: "create"
    assets: ["bigbunny"]
    params:
      entityId: "ID_long_vid"
      autostart: true
      visible: true
      looping: 1
      x: 0
      y: 0
      width: 100
      height: 100
      usePercentage: true
  "run_short_video":
    target: "video"
    cmd: "create"
    assets: ["league_clip"]
    params:
      entityId: "ID_looping_league_clip"
      displayName: "Brand gets rekt"
      visible: true
      x: 100
      y: 100
      width: 500
      height: 300
      looping: 5
      opacity: 0.8
  "add_example_image":
    target: "image"
    cmd: "create"
    assets: ["ex_image"]
    params:
      entityId: "ID_example_image"
      x: 0
      y: 0
      width: 100
      height: 100
      layer: 1000
      visible: true
  "add_inventory":
    target: "web"
    cmd: "create"
    assets: ["inventory"]
    params:
      entityId: "ID_inventory"
      displayName: "Inventory"
      x: 260
      y: 150
      width: 1400
      height: 720
      visible: true
      layer: 10000
assets:
  "script":
    path: "script.pdf"
  "thorin_song":
    path: "audio/thorin.mp3"
  "wilhelm_scream":
    path: "audio/wilhelm.wav"
  "bigbunny":
    path: "video/bigbunny_sample.webm"
  "league_clip":
    path: "video/brand.webm"
  "ex_image":
    path: "video/example.jpg"
  "inventory":
    path: "http://localhost:4218"
